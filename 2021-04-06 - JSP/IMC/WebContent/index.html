<!DOCTYPE html>
<html>
   <head>
        <title>Exemplo de Estrutura Condicional</title>
   </head>
   <body>
		<div id="pag">
            <h3>Cálculo de IMC em JSP</h3>
            <div id="div1">
               <p>IMC é o Índice de Massa Corporal.</p>
                <p>Calcula-se assim: IMC = (peso / altura * altura).</p>
                <form action="index1_resp.jsp" method="get" target="result">
                    Peso:   <input type="text" name="peso" maxlength="5"><br>
                    Altura: <input type="text" name="altura" maxlength="5"><br>
                    <input type="submit" name="enviar" value="Calcula IMC">
                </form>
           </div>
            <div id="div2">
             <iframe name="result" width="400" height="200">
             </iframe>
           </div>
        </div> 
	</body>
</html>
