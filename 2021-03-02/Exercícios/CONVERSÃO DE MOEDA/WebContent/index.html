<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Insert title here</title>
		<script>
			function converter(){
				var tipo_origem = document.getElementById("tipo_convesao").value;
				var valor = parseFloat(document.getElementById("valor").value);
				if (tipo_origem=="r"){
					var d = valor / 5.80; 
				document.getElementById("resultado").innerHTML = "US$ " + d.toFixed(2);
				}else if (tipo_origem=="d"){
					var r = valor * 5.80; 
					document.getElementById("resultado").innerHTML = "R$ " + r.toFixed(2);
				}
			}
		</script>
	</head>	
	<body>
		<form>
			<h3>Convers찾o de moeda</h3>
			
			<label>Escolha a convers찾o:</label>
			<select id="tipo_convesao">
				<option value="r" selected>real->d처lar</option>
				<option value="d">d처lar->real</option>
			</select>
			<br><br>
			<label for="valor">Valor: </label>
			<input type="text" id="valor" placeholder="Digite o valor"/>
			<br><br>
			<input type="button" value="Converter" onClick="converter()"/>
			<br><br>
			Resultado = <span id="resultado"></span>
					
		</form>
	</body>
</html>
